<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rooms</title>
</head>
<body>
<section id="search-result" th:fragment="search-result">
    <div class="container mt-3 col-md-d-flex justify-content-between gap-5">
        <div class="left-section col-lg-12 col-12">
            <div class="row">
                <div class="card col-lg-12 p-3 mb-2" th:each="room : ${all}">
                    <div class="room-card d-flex justify-content-around gap-5">
                        <div class="card-image">
                            <img th:src="|data:image/jpeg;base64,${room.image}|" alt=""/>
                        </div>
                        <div class="room-info">
                            <h2 th:text="${room.type}"></h2>
                            <p>Private pool/two level <span class="mx-3"><i
                                    class="fa-solid fa-users"></i> [[${room.getCapacity()}]] Guests</span></p>
                            <p>
                                [[${room.getDescription()}]]
                            </p>

                            <div class="d-flex justify-content-between">
                                <a th:href=@{|/checkout/${room.roomTypeId}?checkIn=${reserve.checkInTime}&checkOut=${reserve.checkOutTime}&adultCount=${reserve.adultCount}&childCount=${reserve.childCount}|} class="btn-primary btn text-light px-3 py-2">Book Now</a>
                                <div class="price">
                                    <span style="font-size:30px">â‚¹ [[${room.getPricePerNight()}]]</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Right Side  -->
        <div class="right-section col-lg-12 col-12">
            <form action="" class="row">
                <div class="col-lg-12 mb-3">
                    <input type="date" th:value="${reserve.checkInTime}" class="form-control py-3" placeholder="Check In"/>
                </div>
                <div class="col-lg-12 mb-3">
                    <input type="date" th:value="${reserve.checkOutTime}" class="form-control py-3"
                           placeholder="Check Out"/>
                </div>
                <div class="col-lg-12 mb-3">
                    <select class="form-select py-3">
                        <option th:value="${reserve.adultCount}" selected>[[${reserve.getAdultCount()}]]</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-lg-12 mb-3">
                    <select class="form-select py-3">
                        <option th:value="${reserve.childCount}" selected>[[${reserve.getChildCount()}]]</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-lg-12 mb-3">
                    <button type="submit" class="btn btn-success col-12 py-2 rounded-2 px-lg-3">
                        Check Availibility
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
