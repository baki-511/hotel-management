<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar</title>
    <div th:replace="~{common :: common(~{::link})}"></div>
</head>
<body>
<header class="header_wrapper" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" class="img-fluid" alt="logo" />
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fas fa-stream navbar-toggler-icon"></i>
            </button>
            <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
            >
                <ul class="navbar-nav menu-navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href=@{/}
                        >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href=@{/about}>About us</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" href="#room">Pricing</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" th:href=@{/services}>Services</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link" href="#team">Team</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" th:href=@{/gallery}>Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href=@{/contact-us}>Contact Us</a>
                    </li>
                    <li class="nav-item mt-3 mt-lg-0">
                        <a class="main-btn" href="#blog">Book Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
